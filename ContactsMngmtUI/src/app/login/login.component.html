<mat-card class="dashboard-card" style="margin-top: 100px; width: 30%">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-5">
      <form [formGroup]="loginForm" (submit)="login()">
        <table  cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="demo-full-width">
              <input matInput placeholder="Username" formControlName="username"  required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="demo-full-width">
            <input matInput placeholder="Password" type="password" formControlName="passwrd"  required>
          </mat-form-field></td>
        </tr></table>
      </form>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
